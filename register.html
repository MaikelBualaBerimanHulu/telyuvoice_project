<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | TelyuVoice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="decor decor-1 floating"></div>
    <div class="decor decor-2 floating"></div>

    <header class="animate__animated animate__fadeInDown">
        <h1>Register TelyuVoice</h1>
        <p>Bergabunglah dengan komunitas kami</p>
    </header>

    <main class="container animate__animated animate__fadeInUp">
        <div id="registerForm">
            <h2>Buat Akun Baru</h2>
            <form id="registrationForm" action="php/register.php" method="post">
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap">
                </div>
                
                <div class="form-group">
                    <label for="fakultas">Fakultas</label>
                    <select name="fakultas" id="fakultas" onchange="updateProdiOptions()" class="animate__animated">
                        <option value="" disabled selected>Pilih Fakultas</option>
                        <option value="FTE">Fakultas Teknik Elektro</option>
                        <option value="FIF">Fakultas Informatika</option>
                        <option value="FRI">Fakultas Rekayasa Industri</option>
                        <option value="FEB">Fakultas Ekonomi & Bisnis</option>
                        <option value="FIT">Fakultas Ilmu Terapan</option>
                        <option value="FKS">Fakultas Komunikasi Sosial</option>
                        <option value="FIK">Fakultas Industri Kreatif</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="prodi">Program Studi</label>
                    <select name="prodi" id="prodi" disabled>
                        <option value="" disabled selected>Pilih Fakultas terlebih dahulu</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <i class="fas fa-at"></i>
                    <input type="text" id="username" name="username" required placeholder="Buat username unik">
                    <small id="usernameFeedback" class="password-hint"></small>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="Minimal 8 karakter" oninput="checkPasswordStrength()">
                    <div class="password-strength">
                        <div class="strength-indicator" id="strengthIndicator"></div>
                    </div>
                    <small id="passwordHint" class="password-hint">
                        Gunakan kombinasi huruf besar, kecil, angka, dan simbol
                    </small>
                </div>

                <button type="submit" name="submit" class="animate-pulse">
                    Daftar Sekarang <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>

        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle"></i>
            <h2>Pendaftaran Berhasil!</h2>
            <p>Akun Anda telah berhasil dibuat. Silakan verifikasi email Anda.</p>
            <a href="login.html" class="btn">Login Sekarang</a>
        </div>
    </main>
